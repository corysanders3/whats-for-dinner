<html>
  <head>

  </head>
  <body title="burger and fries">
    <h2>What's for Dinner?</h2>

      <h3>What are you looking for?</h3>

      <label for="main-dish">Main Dish</label><br><br>
      <input type="radio" id="dessert" name="meal" value="Dessert">
      <label for="dessert">Dessert</label><br><br>
      <input type="radio" id="entire-meal" name="meal" value="Entire Meal">
      <label for="entire-meal">Entire Meal</label><br><br>

    </section>
    <section>
      <img src="http://www.w3.org/2000/svg" alt="cooking pot"/>
    </section>

  <script type="text/javascript" src="main.js"></script>
